{include file="public/header"} 

<div class="self-container mt-3">
    <h3>轮播图添加页</h3>
     <form action="{:url('save')}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label >轮播图</label>
            <div class="img" id="sliderimg">
                <img alt="+点击添加图片" class="show-img">
                <input type="file" name="slider_img">
            </div>
        </div>
        <div class="form-group">
            <label >行家</label>
            <select name="tutor_id" class="form-control">
                <option value="">请选择</option>
               {foreach $tutor_list as $value}
                <option value="{$value['tutor_id']}">{$value['tutor_id']}</option>
               {/foreach}
            </select>
        </div>
        <div class="form-group">
            <label >标题</label>
            <textarea id="text_content" name="slider_title" style="width:100%"></textarea>
        </div>  
        <div class="form-group">
            <label >简介</label>
            <textarea id="text_content2" name="slider_summary" style="width:100%"></textarea>
        </div> 
        <div class="form-group">
            <input type="submit" class="btn btn-info" value="添加">
        </div>
     </form>
</div>
<script type="text/javascript" src="__PUBLIC__/static/library/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/static/library/ueditor/ueditor.all.min.js"></script>
<!-- 实例化编辑器 -->
<script type="text/javascript">
    var ue = UE.getEditor('text_content');

    var ue2 = UE.getEditor('text_content2');
</script>
{include file="public/footer"}
