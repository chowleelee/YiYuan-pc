{include file="public/header"} 

<div class="self-container mt-3">
    <h3>轮播图编辑页</h3>
     <form action="{:url('update')}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label >轮播图</label>
            <div class="img" id="sliderimg">
                <img alt="+点击添加图片" src="__PUBLIC__/static/index/img/{$slider_info['slider_img']}" class="show-img">
                <input type="file" name="slider_img">
            </div>
        </div>
        <div class="form-group">
            <label >行家</label>
            <select name="tutor_id" class="form-control" value="{$slider_info['tutor_id']}">
                <option value="">请选择</option>
               {foreach $tutor_list as $value}
                <option {if $value['tutor_id']==$slider_info['tutor_id']} selected {/if} value="{$value['tutor_id']}">{$value['tutor_id']}</option>
               {/foreach}
            </select>
        </div>
        <div class="form-group">
            <label >标题</label>
            <textarea id="text_content" name="slider_title" style="width:100%">{$slider_info['slider_title']}</textarea>
        </div>  
        <div class="form-group">
            <label >简介</label>
            <textarea id="text_content2" name="slider_summary" style="width:100%">{$slider_info['slider_summary']}</textarea>
        </div> 
        <div class="form-group">
            <input type="hidden" name="img" value="{$slider_info['slider_img']}">
            <input type="hidden" name="slider_id" value="{$slider_info.slider_id}">
            <input type="submit" class="btn btn-info" value="保存">
        </div>
     </form>
</div>
<script type="text/javascript" src="__PUBLIC__/static/library/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/static/library/ueditor/ueditor.all.min.js"></script>
<!-- 实例化编辑器 -->
<script type="text/javascript">
    var ue = UE.getEditor('text_content');

    var ue2 = UE.getEditor('text_content2');
</script>
{include file="public/footer"}
