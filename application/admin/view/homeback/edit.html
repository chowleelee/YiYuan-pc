{include file="public/header"} 

<div class="self-container mt-3">
    <h3>首页背景图编辑页</h3>
     <form action="{:url('update')}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label >背景图</label>
            <div class="img" id="backimg">
                <img alt="+点击添加图片" src="__PUBLIC__/static/index/img/{$back_info['back_img']}" class="show-img">
                <input type="file" name="back_img">
            </div>
        </div>
        <div class="form-group">
            <label >是否选中作为首页背景图</label><br/>
            <label><input name="status" type="radio" value="1" checked />是</label> 
            <label><input name="status" type="radio" value="0" />否</label> 
        </div>
        <div class="form-group">
            <input type="hidden" name="img" value="{$back_info['back_img']}">
            <input type="hidden" name="back_id" value="{$back_info.back_id}">
            <input type="submit" class="btn btn-info" value="保存">
        </div>
     </form>
</div>

{include file="public/footer"}
