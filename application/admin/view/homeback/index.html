{include file="public/header"} 

<div class="mt-3">
    <a href="{:url('add')}" class="btn btn-info">添加背景图</a>
    {if $select_back}
    <table class="table">
        <tr>
            <th>编号</th>
            <th>背景图</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        <tr>
            <td>{$select_back['back_id']}</td>
            <td title="{$select_back['back_img']}">{$select_back['back_img']}</td>
            <td>✔</td>
            <td>
                <a href="{:url('edit',['back_id'=>$select_back['back_id']])}" class="btn btn-info">编辑</a>
                <a href="{:url('delete',['back_id'=>$select_back['back_id']])}" class="btn btn-danger">删除</a>
            </td>
        </tr>
        {foreach $back_list as $value}
        <tr>
            <td>{$value['back_id']}</td>
            <td title="{$value['back_img']}">{$value['back_img']}</td>
            <td>✖</td>
            <td>
                <a href="{:url('edit',['back_id'=>$value['back_id']])}" class="btn btn-info">编辑</a>
                <a href="{:url('delete',['back_id'=>$value['back_id']])}" class="btn btn-danger">删除</a>
            </td>
        </tr>
        {/foreach}
    </table>
    <div>
     {$back_list->render()}
    </div>
    {else/}
    <p>暂无数据</p>
    {/if}
</div>

{include file="public/footer"}
