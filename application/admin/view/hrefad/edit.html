{include file="public/header"} 

<div class="self-container mt-3">
    <h3>首页广告图编辑页</h3>
     <form action="{:url('update')}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label >广告图</label>
            <div class="img" id="advbackimg">
                <img alt="+点击添加图片" src="__PUBLIC__/static/index/img/{$advback_info['advback_img']}" class="show-img">
                <input type="file" name="advback_img">
            </div>
        </div>
        <div class="form-group">
            <label >广告链接</label>
            <input type="text" name="advback_href">
        </div>
        <div class="form-group">
            <label >是否选中作为首页背景图</label><br/>
            <label><input name="status" type="radio" value="1" checked />是</label> 
            <label><input name="status" type="radio" value="0" />否</label> 
        </div>
        <div class="form-group">
            <input type="hidden" name="img" value="{$advback_info['advback_img']}">
            <input type="hidden" name="advback_id" value="{$advback_info.advback_id}">
            <input type="submit" class="btn btn-info" value="保存">
        </div>
     </form>
</div>

{include file="public/footer"}
